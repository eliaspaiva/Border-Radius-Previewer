<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Border Radius Previewer</title>
</head>
<body>
  <div class="full-page-wrapper">
    <header>
      <h1>border radius previewer</h1>
    </header>

    <main class="main-border">
      <div class="inside-boder"></div>
    </main>

    <section class="input-value">
      <div class="input-flex">

        <label for="border-radius-top-left">Border Radius Top Left</label>
        <input type="number" id="border-radius-top-left" placeholder="0"><span class="pixels">px</span></input>
      </div>

      <div class="input-flex">
        <label for="border-radius-top-right">Border Radius Top Right</label>
        <input type="number" id="border-radius-top-right" placeholder="0"><span class="pixels">px</span></input>
      </div>

      <div class="input-flex">
        <label for="border-radius-bottom-left">Border Radius Bottom Left</label>
        <input type="number" id="border-radius-bottom-left" placeholder="0"><span class="pixels">px</span></input>
      </div>

      <div class="input-flex">
        <label for="border-radius-bottom-right">Border Radius Bottom Right</label>
        <input type="number" id="border-radius-bottom-right" placeholder="0"><span class="pixels">px</span></input>
      </div>

    </section>

    <section class="copy-values">
      <input type="text" class="input-copy">
      <button class="btnCopy" disabled>COPY</button>
    </section>
    <footer>Made by <span><a href="https://github.com/eliaspaiva" target="_blank"></a>Elias Paiva</span></footer>
  </div>
  
  
  <script src="/script.js"></script>
</body>
</html>
